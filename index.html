<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 2</title>
    <!-- Importing fonts: Fira Sans, Fredoka One, Permanent Marker -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Fredoka+One|Permanent+Marker" rel="stylesheet">
    <!-- Calling css file -->
    <link href="css/master.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
    <h1 class="centered">TIC-TAC-TOE</h1>
    </header>
    <main>
      <!-- Content on left side of screen (Options and Leaderboard) -->
      <div class="leftContent">
        <h2 class="centered">Options</h2>
        <table class="playerOptions centered">
          <tr>
            <td><span class=markExample>X</span><br><input type="text" class="padLeft" id="playerOneName" placeholder="Player One" value=""></td>
            <td><span class=markExample>O</span><br><input type="text" class="padLeft" id="playerTwoName" placeholder="Player Two" value=""></td>
          </tr>
          <tr>
            <td colspan="2"><button type="button" id="switchButton">Switch Marks</button></td>
          </tr>
          <tr>
            <td colspan="2"><button type="button" id="startButton">Play!</button></td>
          </tr>
        </table>
        <h2 class="centered">Current Leaderboard</h2>
        <div class="centered" id="leaderboardContainer">
          <br>
        </div>
      </div>
      <!-- Content on right side of screen (Status and Tic-Tac-Toe Grid) -->
      <div class="rightContent">
        <h2 class="centered" id="status">Click Play to begin!</h2>
        <div class="centered" id="gridContainer">
          <table class="grid" id="TicTacToeGrid">
            <tr>
              <td class="topCell leftCell"></td>
              <td class="topCell"></td>
              <td class="topCell rightCell"></td>
            </tr>
            <tr>
              <td class="leftCell"></td>
              <td></td>
              <td class="rightCell"></td>
            </tr>
            <tr>
              <td class="bottomCell leftCell"></td>
              <td class="bottomCell"></td>
              <td class="bottomCell rightCell"></td>
            </tr>
          </table>
        </div>
      </div>
    <!-- Calling javascript file -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
